<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Kids World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #4da6ff, #99ccff);
      color: #fff;
    }
    header {
      background: #0066cc;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .card {
      flex: 0 0 auto;
      width: 200px;
      height: 280px;
      background: #0059b3;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      background: #004080;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #004080;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blue Kids World</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Jogos</a>
      <a href="#">Filmes</a>
      <a href="#">Diversão</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Bem-vindo ao mundo azul da diversão!</h2>
    <p>Aqui você encontra brincadeiras, filmes e aventuras mágicas.</p>
  </section>

  <section>
    <h2 style="padding-left:20px;">Destaques</h2>
    <div class="carousel">
      <div class="card">Filme 1</div>
      <div class="card">Filme 2</div>
      <div class="card">Filme 3</div>
      <div class="card">Filme 4</div>
    </div>
  </section>

  <section>
    <h2 style="padding-left:20px;">Jogos</h2>
    <div class="carousel">
      <div class="card">Jogo 1</div>
      <div class="card">Jogo 2</div>
      <div class="card">Jogo 3</div>
      <div class="card">Jogo 4</div>
    </div>
  </section>

  <footer>
    <p>© 2025 Blue Kids World. Feito com diversão!</p>
  </footer>
</body>
</html>
